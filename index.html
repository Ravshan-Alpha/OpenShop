<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FIXED cross platform (not adaptive) -->
    <!-- <meta name="viewport" content="width=1200"> -->

    <!-- RESPONSIVE cross platform (elastik). Delet all fixed value(px) and use it in %. 4k projects and no much containers-->

    <!-- ADAPTIVE cross platform (with breakpoint media.css rules) -->

    <!-- RESPONSIVE-ADAPTIVE cross platform (elastik with breakpoint). 4k and for phones-->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Open Shop</title>
</head>

<body>
    <nav class="service">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-1">
                    <div class="dropdown">
                        <button class="service__link" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            English
                            <span class="iconify service__dropdown service__icon" data-icon="dashicons:arrow-down-alt2"
                                data-rotate="180deg"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">English</a></li>
                            <div class="downline"></div>
                            <li><a class="dropdown-item" href="#">Russian</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-2">
                    <a href="tel:+998909524421" class="service__link">
                        <span class="iconify service__icon" data-icon="ic:outline-call"></span>
                        (90) 952-4421
                    </a>
                </div>
                <div class="col-1">
                    <a href="service__link" class="service__link">
                        <span class="iconify service__icon" data-icon="ion:person-outline"></span>
                        Sign in
                    </a>
                </div>
                <div class="col-1">
                    <a href="service__link" class="service__link">
                        <span class="iconify service__icon" data-icon="clarity:shopping-cart-line"></span>
                        Cart
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <a href="">
                        <img class="header__logo" src="images/LogoBlack.svg" alt="">
                    </a>
                </div>
                <div class="col-6">
                    <form class="d-flex" role="search">
                        <input class="search__box" type="search" placeholder="What are you looking for?" aria-label="Search">
                        <button class="header__search" type="submit">
                            <span class="iconify search__icon" data-icon="clarity:search-line"></span>
                            SEARCH OUR STORE
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>



    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
